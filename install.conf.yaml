- defaults:
    link:
      relink: true
    brewfile:
      stdout: false
      stderr: false
      include: ["tap", "brew", "cask", "mas"]

- clean: ["~"]

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- shell:
    - [bash ./bootstrap.sh, Bootstraping developer environment]

- brewfile:
    file: Brewfile
    no-upgrade: true
    stdout: true

- link:
    # Editors:
    ~/.editorconfig: .config/.editorconfig

    # Git:
    ~/.gitconfig: .config/.gitconfig
    ~/.gitignore_global: .config/.gitignore

    # ZSH:
    ~/.zshrc: .config/.zshrc
    ~/.oh-my-zsh/custom/themes/honukai.zsh-theme: .config/honukai.theme

    # Starship:
    ~/.config/starship.toml: .config/starship.toml

    # Zed:
    ~/.config/zed/settings.json:
      path: zed/settings.json
      create: true

# Setting up vscode:
- link:
    # vscode:
    "~/Library/Application Support/Code/User/settings.json":
      path: vscode/settings.json
      create: true

- shell:
    - [bash ./vscode/install.sh, Installing vscode extensions]

# Cleaning up:
- shell:
    - [brew cleanup, Cleaning up]
